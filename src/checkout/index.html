<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="Checkout">
          <fieldset>
            <legend>Shipping</legend>
            <label for="fname">First Name</label>
            <input type="fname" required>
            <label for="lname">Last Name</label>
            <input type="lname" required>
            <label for="street">Street</label>
            <input type="street" required>
            <label for="city">City</label>
            <input type="text" required>
            <label for="state">State</label>
            <input type="state" required>
            <label for="zip">Zip</label>
            <input type="zip" required>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="card-number">Card Number</label>
            <input type="card-number" required>
            <label for="expiration">Expiration</label>
            <input type="expiration" required>
            <label for="security-code">Security Code</label>
            <input type="security-code">
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="items-subtotal">Items Subtotal <span id="number-items"></span></label>
                <p id="cart-total"></p>
              </li>
              <li>
                <label for="estimate">Shipping Estimate</label>
                <p id="estimate"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax-total"></p>
              </li>
              <li>
                <label for="order-total"><b>Order Total</b></label>
                <p id="order-total"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoout-submit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer">
      <!-- &copy;NOT a real business -->
    </footer>
  </body>
</html>
